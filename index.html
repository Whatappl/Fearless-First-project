<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fearless Clock</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at top, #000, #0a0014);
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    text-align: center;
  }
  h2 {
    font-size: 26px;
    margin-bottom: 15px;
    animation: glow 4s linear infinite;
  }
  input {
    padding: 10px 15px;
    font-size: 16px;
    border: none;
    outline: none;
    border-radius: 8px;
    background: #111;
    color: #fff;
    box-shadow: 0 0 12px #ff66cc;
    text-align: center;
  }
  button {
    margin-top: 15px;
    padding: 10px 25px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    color: white;
    background: linear-gradient(90deg, #ff0077, #ff3399, #ff66cc);
    box-shadow: 0 0 18px #ff66cc;
    cursor: pointer;
    transition: all 0.3s ease;
    animation: glow 5s linear infinite;
  }
  button:hover {
    transform: scale(1.1);
  }
  #clockTime {
    font-size: 60px;
    margin-top: 15px;
    animation: glow 5s linear infinite;
  }
  #date {
    font-size: 20px;
    color: #ccc;
    margin-top: 5px;
    animation: glow 5s linear infinite;
  }
  footer {
    position: absolute;
    bottom: 10px;
    font-size: 14px;
    color: #aaa;
    animation: glow 6s linear infinite;
  }
  .fade { animation: fadeIn 1.2s ease; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes glow {
    0%   { text-shadow: 0 0 10px #ff66cc, 0 0 25px #ff66cc; color: #ff99cc; }
    25%  { text-shadow: 0 0 10px #ff1493, 0 0 25px #ff1493; color: #ff66b2; }
    50%  { text-shadow: 0 0 10px #ff3366, 0 0 25px #ff3366; color: #ff6680; }
    75%  { text-shadow: 0 0 10px #ff00ff, 0 0 25px #ff00ff; color: #ff66ff; }
    100% { text-shadow: 0 0 10px #ff66cc, 0 0 25px #ff66cc; color: #ff99cc; }
  }
  .login, .clock { display: none; }
</style>
</head>
<body>

<!-- Login Page -->
<div class="login fade" id="loginPage">
  <h2>Login to Fearless Clock üíé</h2>
  <input type="text" id="loginName" placeholder="Enter your name">
  <br>
  <button onclick="login()">Login</button>
</div>

<!-- Clock Page -->
<div class="clock fade" id="clockPage">
  <h2 id="greeting"></h2>
  <div id="clockTime">00:00:00</div>
  <div id="date"></div>
</div>

<footer>Made by Fearless ‚ù§Ô∏è</footer>

<script>
  function speak(text) {
    const utter = new SpeechSynthesisUtterance(text);
    window.speechSynthesis.speak(utter);
  }

  function login() {
    const nameInput = document.getElementById("loginName").value.trim();
    if (!nameInput) return alert("Please enter your name");
    localStorage.setItem("fearlessUser", nameInput); // Save name
    showClock(nameInput);
  }

  function showClock(name) {
    document.getElementById("loginPage").style.display = "none";
    document.getElementById("clockPage").style.display = "block";
    updateClock(name);
    setInterval(() => updateClock(name), 1000);
    speak(`Welcome ${name}`);
  }

  function updateClock(name) {
    const now = new Date();
    const h = now.getHours().toString().padStart(2, "0");
    const m = now.getMinutes().toString().padStart(2, "0");
    const s = now.getSeconds().toString().padStart(2, "0");
    document.getElementById("clockTime").textContent = `${h}:${m}:${s}`;
    document.getElementById("date").textContent = now.toDateString();

    let greet;
    if (h < 12) greet = `Good Morning, ${name}`;
    else if (h < 18) greet = `Good Afternoon, ${name}`;
    else greet = `Good Evening, ${name}`;
    document.getElementById("greeting").textContent = greet;
  }

  // Auto-login if name saved
  window.onload = () => {
    const saved = localStorage.getItem("fearlessUser");
    if (saved) showClock(saved);
    else document.getElementById("loginPage").style.display = "block";
  };
</script>

</body>
</html>
