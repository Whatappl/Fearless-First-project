<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Emmanuel's  Bible App ‚Äî Online</title>
<style>
  :root{
    --bg:#000;
    --card:#07070a;
    --accent:#0ab4ff;
    --muted:#9aa5b1;
  }
  html,body{height:100%;margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;background:var(--bg);color:#efefef}
  .app{max-width:920px;margin:18px auto;padding:16px}
  header{display:flex;align-items:center;justify-content:space-between;gap:12px}
  h1{font-size:20px;margin:0;color:var(--accent)}
  .muted{color:var(--muted);font-size:13px}
  .card{background:linear-gradient(180deg,var(--card), #050506);border-radius:14px;padding:14px;box-shadow:0 8px 30px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.03);margin-top:14px}
  label{display:block;font-size:13px;color:var(--muted);margin-bottom:8px}
  input[type="text"], input[type="search"]{
    width:100%;padding:12px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.06);color:#fff;font-size:15px;outline:none;box-sizing:border-box
  }
  button{background:var(--accent);color:#001;font-weight:700;border:none;padding:10px 14px;border-radius:10px;cursor:pointer}
  .row{display:flex;gap:8px;align-items:center}
  .col{flex:1}
  .lang-title{color:var(--accent);margin-top:10px;font-weight:700}
  .verse-block{background:#07080a;padding:12px;border-radius:10px;margin-top:12px;border:1px solid rgba(255,255,255,0.03);text-align:left;line-height:1.6}
  footer{margin-top:20px;text-align:center;color:var(--muted);font-size:13px}
  .hidden{display:none}
  @media(max-width:640px){ .row{flex-direction:column} }
</style>
</head>
<body>
  <div class="app">
    <header>
      <div>
        <h1>Emmanuel's Bible App</h1>
        <div class="muted">Online ‚Ä¢ Made by Emmanuel</div>
      </div>
      <div id="userBadge" class="muted"></div>
    </header>

    <!-- NAME SCREEN -->
    <section id="nameCard" class="card">
      <label>Enter Your Name To proceed</label>
      <div class="row">
        <input id="nameInput" type="text" placeholder="Your name (e.g. Emmanuel)">
        <button id="nameContinue">Continue</button>
      </div>
      <p class="muted" style="margin-top:8px">This online app fetches Bible verses live in English.</p>
    </section>

    <!-- MAIN UI -->
    <section id="mainCard" class="card hidden" aria-hidden="true">
      <div class="row">
        <div class="col">
          <label>Search (reference ‚Äî e.g. John 3:16, Psalm 23)</label>
          <input id="searchInput" type="search" placeholder="Type reference and press Search">
        </div>
        <div style="width:110px">
          <label>&nbsp;</label>
          <button id="searchBtn">Search</button>
        </div>
      </div>

      <div id="statusLine" class="muted" style="margin-top:10px"></div>
      <div id="resultArea" style="margin-top:12px"></div>
    </section>

    <footer>üìñ Produced by <strong>Emmanuel</strong></footer>
  </div>

<script>
const userBadge = document.getElementById('userBadge');
const nameCard = document.getElementById('nameCard');
const mainCard = document.getElementById('mainCard');
const nameInput = document.getElementById('nameInput');
const nameContinue = document.getElementById('nameContinue');
const searchInput = document.getElementById('searchInput');
const searchBtn = document.getElementById('searchBtn');
const statusLine = document.getElementById('statusLine');
const resultArea = document.getElementById('resultArea');

/* Start app */
nameContinue.addEventListener('click', ()=>{
  const n = nameInput.value.trim();
  if(!n) return alert('Please enter your name');
  userBadge.innerText = `Welcome, ${n}`;
  nameCard.classList.add('hidden');
  mainCard.classList.remove('hidden');
});

/* Main search handler */
searchBtn.addEventListener('click', ()=> runSearch(searchInput.value.trim()));
searchInput.addEventListener('keypress', (e)=>{ if(e.key==='Enter') runSearch(searchInput.value.trim()); });

async function runSearch(query){
  if(!query) return alert('Enter a reference (e.g. John 3:16)');
  resultArea.innerHTML = `<div class="muted">‚è≥ Searching for "${escapeHtml(query)}"...</div>`;

  const ref = parseReference(query);
  if(ref){
    try{
      const eng = await fetchEnglishReference(ref.book + ' ' + ref.chapter + (ref.verse?(':'+ref.verse):''));
      resultArea.innerHTML = '';
      addEnglishBlock(eng);
    }catch(err){
      console.error(err);
      resultArea.innerHTML = `<div class="muted">‚ùå Could not load reference: ${escapeHtml(err.message)}</div>`;
    }
    return;
  }

  resultArea.innerHTML = `<div class="muted">Please use references like "John 3:16" or "Psalm 23".</div>`;
}

/* fetch English reference */
async function fetchEnglishReference(reference){
  const url = `https://bible-api.com/${encodeURIComponent(reference)}`;
  const r = await fetch(url);
  if(!r.ok) throw new Error('English verse not found.');
  return await r.json();
}

/* add English block */
function addEnglishBlock(engData){
  const block = document.createElement('div'); block.className='verse-block';
  const h = document.createElement('div'); h.className='lang-title'; h.innerText = 'üá¨üáß English';
  block.appendChild(h);

  if(Array.isArray(engData.verses) && engData.verses.length){
    engData.verses.forEach(v=>{
      const p = document.createElement('p');
      p.innerHTML = `<span class="verse-num">${v.verse}</span> ${escapeHtml(v.text)}`;
      block.appendChild(p);
    });
  } else if(engData.text){
    const p = document.createElement('pre');
    p.style.whiteSpace='pre-wrap';
    p.style.background='transparent';
    p.style.border='none';
    p.style.color='inherit';
    p.style.fontFamily='inherit';
    p.style.fontSize='15px';
    p.textContent = engData.text;
    block.appendChild(p);
  } else {
    const p = document.createElement('div'); p.className='muted'; p.innerText='English text not available';
    block.appendChild(p);
  }
  resultArea.appendChild(block);
}

/* parse reference */
function parseReference(q){
  const normalized = q.replace(/\s+/g,' ').trim();
  const m = normalized.match(/^([1-3]?\s?[A-Za-z]+(?:\s[A-Za-z]+)*)\s+(\d+)(?::(\d+))?$/);
  if(!m) return null;
  return { book: m[1].trim(), chapter: m[2], verse: m[3] || null };
}

/* escape html */
function escapeHtml(s){ return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

</script>
</body>
</html>
