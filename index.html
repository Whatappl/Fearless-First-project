<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Fearless vs Hacker — Short Animation</title>
<style>
  :root{
    --bg:#05060a;
    --neon:#00ff99;
    --danger:#ff4d6d;
    --soft:#88ffb3;
  }
  html,body{height:100%;margin:0;background:linear-gradient(180deg,#020306 0%, #07121a 100%);font-family:system-ui,-apple-system,Segoe UI,Roboto;}
  .stage{
    height:100vh; display:flex; align-items:center; justify-content:center; overflow:hidden; position:relative;
    color:var(--neon);
  }

  /* subtle star field */
  .stars{
    position:absolute; inset:0; z-index:0; background:
      radial-gradient(#fff0 1px, transparent 2px) 20px 20px/60px 60px,
      radial-gradient(#fff0 1px, transparent 2px) 50px 70px/80px 80px;
    opacity:0.06;
    mix-blend-mode:screen;
  }

  /* battle ground card */
  .card{
    position:relative; z-index:2; width:92%; max-width:900px; height:64vh; border-radius:14px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 20px 60px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    border: 1px solid rgba(0,255,153,0.05);
    display:flex; align-items:center; justify-content:center;
  }

  svg{width:100%; height:100%; display:block; overflow:visible;}

  /* names */
  .label { font-weight:700; font-size:14px; fill:rgba(0,255,153,0.95); font-family:segui,system-ui;}

  /* hacker styling */
  .hacker-face { fill:#0b1220; stroke:var(--danger); stroke-width:3; filter:drop-shadow(0 6px 12px rgba(255,77,109,0.12)); }
  .hacker-mask { fill:#0b1220; stroke:#ff6680; stroke-width:1.6; }
  .hacker-glow { stroke:var(--danger); stroke-opacity:0.7; stroke-width:6; filter: blur(2px); opacity:0.0; }

  /* fearless styling */
  .fearless-face { fill:#07121a; stroke:var(--neon); stroke-width:3; filter:drop-shadow(0 8px 18px rgba(0,255,153,0.08)); }
  .cape { fill: url(#capeGrad); opacity:1; }
  .neon-glow { stroke:var(--neon); stroke-width:8; stroke-opacity:0.08; filter:blur(6px); }

  /* attack beam */
  .beam { stroke:var(--neon); stroke-width:8; stroke-linecap:round; stroke-opacity:0; filter: drop-shadow(0 6px 18px rgba(0,255,153,0.12)); }

  /* text messages */
  .msg { font: 700 22px/1.1 system-ui; fill:#fff; text-anchor:middle; opacity:0; }

  /* small effects */
  .spark { fill: #fff; opacity:0; filter: drop-shadow(0 6px 20px rgba(255,255,255,0.15)); }

  /* instrument control area */
  .ui {
    position:absolute; bottom:18px; left:50%; transform:translateX(-50%); z-index:5; display:flex; gap:8px;
    font-size:13px; color:#99ffce; pointer-events:none;
  }

  /* victory banner */
  .victory {
    position:absolute; inset:0; display:flex; align-items:center; justify-content:center; z-index:6; pointer-events:none;
  }
  .victory h1{
    font-family:system-ui; color:rgba(0,255,153,0.98); font-size:48px; letter-spacing:2px;
    text-shadow: 0 6px 30px rgba(0,255,153,0.06);
    transform:scale(0.9); opacity:0;
  }

  /* responsive */
  @media (max-width:600px){
    .victory h1{font-size:28px}
  }
</style>
</head>
<body>
  <div class="stage" role="main" aria-label="Fearless battle animation">
    <div class="stars" aria-hidden="true"></div>

    <div class="card" id="arena">
      <!-- SVG battle scene -->
      <svg viewBox="0 0 1000 640" preserveAspectRatio="xMidYMid meet" id="battleSVG" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
        <title id="title">Fearless vs Hacker short animation</title>
        <desc id="desc">A short animated fight where fearless defeats hacker.</desc>

        <!-- defs -->
        <defs>
          <linearGradient id="capeGrad" x1="0" x2="1"><stop offset="0" stop-color="#00ff99"/><stop offset="1" stop-color="#00cc77"/></linearGradient>
          <filter id="blur"><feGaussianBlur stdDeviation="2" /></filter>
        </defs>

        <!-- ground -->
        <rect x="0" y="520" width="1000" height="120" fill="rgba(0,0,0,0.45)"/>
        <g id="hackerGroup" transform="translate(720,360)">
          <!-- hacker name -->
          <text x="0" y="-120" class="label" text-anchor="middle">HACKER</text>

          <!-- hacker character (simple masked figure) -->
          <g id="hacker" transform="translate(0,0)">
            <circle class="hacker-face" cx="0" cy="0" r="64"/>
            <rect x="-44" y="6" width="88" height="34" rx="8" class="hacker-mask" />
            <circle cx="-22" cy="-6" r="8" fill="#fff" />
            <circle cx="22" cy="-6" r="8" fill="#fff" />
            <!-- hacker glow for attack -->
            <circle class="hacker-glow" cx="0" cy="0" r="88" />
          </g>
        </g>

        <g id="fearlessGroup" transform="translate(280,360)">
          <text x="0" y="-120" class="label" text-anchor="middle">FEARLESS</text>

          <!-- fearless character -->
          <g id="fearless" transform="translate(0,0)">
            <path class="cape" d="M -90 10 q 40 -100 140 -20 q -20 80 -120 60 z"/>
            <circle class="fearless-face" cx="0" cy="0" r="64"/>
            <circle cx="-18" cy="-8" r="8" fill="#001"/>
            <circle cx="18" cy="-8" r="8" fill="#001" />
            <path d="M -12 18 q 12 12 24 0" stroke="#00ff99" stroke-width="4" fill="none" stroke-linecap="round"/>
            <circle class="neon-glow" cx="0" cy="0" r="84"/>
          </g>
        </g>

        <!-- attack beam (from fearless to hacker) -->
        <line id="beam" class="beam" x1="320" y1="360" x2="680" y2="360" />

        <!-- sparks -->
        <g id="sparks" opacity="0">
          <circle class="spark" cx="680" cy="360" r="4"/>
          <circle class="spark" cx="695" cy="350" r="3"/>
          <circle class="spark" cx="665" cy="370" r="3"/>
        </g>

        <!-- message text -->
        <text id="message" x="500" y="120" class="msg">...</text>

      </svg>
    </div>

    <div class="victory" aria-hidden="true"><h1 id="victoryText">FEARLESS WINS</h1></div>

    <div class="ui" aria-hidden="true">Press PLAY to watch — animation auto-plays</div>
  </div>

<script>
/* Simple timeline animation using requestAnimationFrame and time checks */
(function(){
  const beam = document.getElementById('beam');
  const hacker = document.getElementById('hacker');
  const fearless = document.getElementById('fearless');
  const hackerGroup = document.getElementById('hackerGroup');
  const fearlessGroup = document.getElementById('fearlessGroup');
  const hackerGlow = hacker.querySelector('.hacker-glow');
  const sparks = document.getElementById('sparks');
  const message = document.getElementById('message');
  const victoryText = document.getElementById('victoryText');

  // initial styles
  beam.style.strokeOpacity = 0;
  hackerGlow.style.opacity = 0;
  sparks.style.opacity = 0;
  message.style.opacity = 0;
  victoryText.style.opacity = 0;

  let start = null;
  // timeline durations in ms
  // 0-1200: intro walk; 1200-2200: hacker attack; 2200-3000: fearless counter; 3000-3800: beam hits; 3800-4800: victory
  function step(ts){
    if (!start) start = ts;
    const t = ts - start;

    // intro: fearless moves slightly forward, hacker moves forward
    if (t < 1200) {
      const p = t / 1200;
      fearlessGroup.setAttribute('transform', `translate(${280 + p*40},${360 - p*10})`);
      hackerGroup.setAttribute('transform', `translate(${720 - p*60},${360 - p*6})`);
      message.style.opacity = 0;
    }

    // hacker charges and glows
    if (t >= 1200 && t < 2200) {
      const p = (t - 1200) / 1000;
      hackerGlow.style.opacity = 0.6 * Math.sin(p * Math.PI);
      // hacker shakes forward
      const shake = Math.sin((t - 1200)/60) * 2;
      hacker.setAttribute('transform', `translate(${shake},0)`);
      message.textContent = "HACKER: Initiating attack!";
      message.style.opacity = 0.95;
    } else {
      hacker.setAttribute('transform', `translate(0,0)`);
    }

    // fearless quick dodge and charge
    if (t >= 2200 && t < 3000) {
      const p = (t - 2200) / 800;
      // fearless flashes and leans forward
      fearless.querySelector('.fearless-face').style.filter = `drop-shadow(0 0 ${6 + p*18}px rgba(0,255,153,${0.1 + p*0.3}))`;
      message.textContent = "FEARLESS: Counter!";
      message.style.opacity = 0.95;
    }

    // beam fires
    if (t >= 3000 && t < 3600) {
      const p = (t - 3000) / 600;
      beam.style.strokeOpacity = Math.min(1, p*1.4);
      // beam flicker
      beam.style.strokeWidth = (8 + Math.sin(t/40)*2);
      // move beam endpoints slightly for energy feel
      beam.setAttribute('x1', 320 + Math.sin(t/20)*6);
      beam.setAttribute('y1', 360 - Math.sin(t/30)*4);
      beam.setAttribute('x2', 680 + Math.sin(t/25)*4);
      beam.setAttribute('y2', 360 + Math.sin(t/35)*4);
      message.textContent = "FEARLESS: Light Strike!";
      message.style.opacity = 0.95;
    }

    // impact
    if (t >= 3600 && t < 4200) {
      const p = (t - 3600) / 600;
      // flash sparks
      sparks.style.opacity = 1;
      const sEls = sparks.querySelectorAll('circle');
      sEls.forEach((c,i)=>{
        c.style.opacity = 1 - Math.abs(Math.sin((t + i*80)/120));
        const r = 3 + Math.random()*5;
        c.setAttribute('r', r);
      });
      // hacker staggers and fades
      hackerGroup.style.transition = 'none';
      hackerGroup.setAttribute('transform', `translate(${720 - 20 + Math.random()*10},${360 - 6 - p*40})`);
      hackerGlow.style.opacity = Math.max(0, 0.8 - p*1.5);
      beam.style.strokeOpacity = Math.max(0, 1 - p*2);
      message.textContent = "Impact!";
    }

    // victory
    if (t >= 4200 && t < 5200) {
      const p = (t - 4200) / 1000;
      // fade out hacker
      hackerGroup.style.opacity = Math.max(0, 1 - p*1.6);
      sparks.style.opacity = Math.max(0, 1 - p*1.8);
      // fearless small victory hop
      fearlessGroup.setAttribute('transform', `translate(${320 + Math.sin(t/120)*4},${360 - Math.max(0,10 - p*30)})`);
      // show victory text
      victoryText.style.transform = `scale(${0.9 + p*0.2})`;
      victoryText.style.opacity = Math.min(1, p*1.2);
      message.textContent = "FEARLESS: Victory!";
      message.style.opacity = 1;
    }

    // end: hold final pose
    if (t >= 5200) {
      victoryText.style.opacity = 1;
      // stop animation loop after hold
      return;
    }

    requestAnimationFrame(step);
  }

  // small intro fade-in for message
  function intro(){
    message.style.opacity = 0;
    victoryText.style.opacity = 0;
    requestAnimationFrame(step);
  }

  // auto-start the animation when page loads
  window.addEventListener('load', () => {
    // slight delay for dramatic effect
    setTimeout(intro, 400);
  });

  // allow replay on click - restart by reloading transforms and restarting timeline
  document.getElementById('arena').addEventListener('click', () => {
    // reset things
    beam.style.strokeOpacity = 0;
    hackerGlow.style.opacity = 0;
    sparks.style.opacity = 0;
    hackerGroup.style.opacity = 1;
    victoryText.style.opacity = 0;
    message.style.opacity = 0;
    document.getElementById('hackerGroup').setAttribute('transform','translate(720,360)');
    document.getElementById('fearlessGroup').setAttribute('transform','translate(280,360)');
    // restart
    requestAnimationFrame((ts)=>{ start = null; step(ts); });
  });
})();
</script>
</body>
</html>
