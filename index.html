<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fearless WhatsApp Unban</title>
<style>
body { margin:0; font-family:"Poppins",sans-serif; background:#f2f3f7; color:#333; }
header { text-align:center; padding:25px; font-size:2em; background:#0b5ed7; color:white; font-weight:bold; box-shadow:0 3px 8px rgba(0,0,0,0.1); }
.container { max-width:700px; margin:30px auto; padding:20px; background:white; border-radius:12px; box-shadow:0 3px 8px rgba(0,0,0,0.1); }
h2 { color:#0b5ed7; margin-top:20px; }
textarea, input, select, button { width:100%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #ccc; font-family:"Poppins",sans-serif; font-size:1em; }
textarea { height:150px; resize:none; }
button { background:#0b5ed7; color:white; border:none; cursor:pointer; transition:all 0.2s; }
button:hover { background:#094bb5; }
.unban-option { background:#f0f4ff; padding:12px; margin:10px 0; border-radius:8px; cursor:pointer; transition:all 0.2s; }
.unban-option:hover { background:#d0e1ff; }
footer { text-align:center; padding:15px; font-size:0.9em; color:#777; }
footer span { color:#0b5ed7; font-weight:bold; }
.version-label { font-weight:bold; color:#0b5ed7; margin-right:5px; }
</style>
</head>
<body>

<header>Fearless WhatsApp Unban</header>

<div class="container">
<h2>Ban Type:</h2>
<select id="banType" onchange="loadTemplates()">
  <option value="">-- Select Ban Type --</option>
  <option value="permanent">Permanent Ban</option>
  <option value="temporary">Temporary Ban</option>
</select>

<h2>Choose Template:</h2>
<div id="templateContainer"></div>

<h2>Customize Message:</h2>
<textarea id="messageText" placeholder="Message will appear here..."></textarea>

<h2>Your Phone Number:</h2>
<input type="text" id="phoneNumber" placeholder="+234XXXXXXXXXX" oninput="updateMessageNumber()">

<h2>Your Email:</h2>
<input type="email" id="senderEmail" placeholder="yourname@example.com">

<h2>Select Support Email:</h2>
<select id="supportEmail">
  <option value="smb@support.whatsapp.com">smb@support.whatsapp.com</option>
  <option value="support@whatsapp.com">support@whatsapp.com</option>
</select>

<button onclick="sendMail()">Send Request</button>
</div>

<footer>Made by <span>Fearless</span></footer>

<script>
const templates = {
  permanent: [
    "V1: Hello WhatsApp Support, I sincerely apologize for any actions that may have led to my permanent ban. My phone number is [YOUR NUMBER]. I assure you I will adhere to all guidelines and kindly request that my account be reinstated. Thank you!",
    "V2: Dear WhatsApp Team, I realize my account has been permanently banned. I apologize for any unintentional mistakes and promise to follow all terms moving forward. My number is [YOUR NUMBER]. Please review and unban my account. Thank you!"
  ],
  temporary: [
    "V1: Hi WhatsApp Support, I regret any actions that caused my account to be temporarily restricted. My phone number is [YOUR NUMBER]. I request your assistance in restoring access. Thank you!",
    "V2: Support Team, I apologize for the inconvenience caused by my temporary ban. I pledge to comply with all WhatsApp rules. My phone number is [YOUR NUMBER]. Kindly lift the restriction. Thanks!"
  ]
};

let selectedTemplate = "";

// Load templates for chosen ban type
function loadTemplates(){
  const type = document.getElementById("banType").value;
  const container = document.getElementById("templateContainer");
  container.innerHTML = "";
  selectedTemplate = "";
  document.getElementById("messageText").value = "";

  if(!type) return;

  templates[type].forEach((text,index)=>{
    const div = document.createElement("div");
    div.className = "unban-option";
    div.innerHTML = `<span class="version-label">V${index+1}:</span> ${text}`;
    div.onclick = ()=>{
      selectedTemplate = text;
      updateMessageNumber();
    };
    container.appendChild(div);
  });
}

// Update message with current phone number
function updateMessageNumber(){
  if(!selectedTemplate) return;
  const number = document.getElementById("phoneNumber").value || "[YOUR NUMBER]";
  document.getElementById("messageText").value = selectedTemplate.replace("[YOUR NUMBER]", number);
}

// Send email via default mail client
function sendMail(){
  const number = document.getElementById("phoneNumber").value.trim();
  const sender = encodeURIComponent(document.getElementById("senderEmail").value.trim());
  const support = document.getElementById("supportEmail").value;
  const message = encodeURIComponent(document.getElementById("messageText").value.trim());

  if(!number || !sender || !message){
    alert("Please select a template, enter your phone number, email, and ensure message is not empty.");
    return;
  }

  window.location.href = `mailto:${support}?subject=Unban Request from ${sender}&body=${message}`;
}
</script>

</body>
</html>
