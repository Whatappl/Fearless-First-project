<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FEARLESS AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #00ff99;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    h1 {
      margin: 0 0 12px 0;
      font-size: 1.8em;
      text-align: center;
    }
    .card {
      width: 320px;
      background: rgba(0,0,0,0.75);
      border: 2px solid #00ff99;
      border-radius: 10px;
      padding: 16px;
      text-align: center;
      box-sizing: border-box;
    }
    input[type=text] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 2px solid #00ff99;
      background: transparent;
      color: #00ff99;
      font-size: 14px;
      box-sizing: border-box;
    }
    .tap {
      margin-top: 10px;
      padding: 10px;
      background: #00ff99;
      color: #000;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .code-box {
      margin-top: 10px;
      padding: 8px;
      border: 1px solid #00ff99;
      border-radius: 6px;
      background: rgba(0,255,153,0.1);
      color: #00ff99;
      user-select: all;
      display: none;
    }
    .continue {
      margin-top: 14px;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      background: #00ff99;
      color: #000;
      font-weight: bold;
      cursor: not-allowed;
      opacity: 0.5;
    }
    .continue.active {
      cursor: pointer;
      opacity: 1;
      box-shadow: 0 0 12px #00ff99;
    }
    #aiScreen {
      display: none;
      margin-top: 16px;
      width: 100%;
      max-width: 360px;
    }
    #chatBox {
      height: 320px;
      overflow-y: auto;
      border: 1px solid #00ff99;
      border-radius: 8px;
      padding: 10px;
      background: rgba(0,0,0,0.6);
      text-align: left;
      box-sizing: border-box;
    }
    .msg {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
    }
    .user {
      background: #00ff99;
      color: #000;
      margin-left: auto;
    }
    .bot {
      background: #003f2a;
      color: #00ff99;
      margin-right: auto;
    }
    #userInput {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 2px solid #00ff99;
      background: transparent;
      color: #00ff99;
      margin-top: 8px;
      box-sizing: border-box;
    }
    .disabled {
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="card" id="gate">
    <h1>TO ACCESS FEARLESS AI</h1>
    <input id="codeInput" type="text" placeholder="INPUT THE CODE" autocomplete="off" />
    <div class="tap" id="tapHere">TAP HERE</div>
    <div class="code-box" id="codeBox">FEARLESS001</div>
    <button id="continueBtn" class="continue">CONTINUE</button>
  </div>

  <div class="card" id="aiScreen">
    <h1 style="font-size:16px; margin-bottom:8px;">WELCOME TO FEARLESS AI</h1>
    <div id="chatBox"></div>
    <input id="userInput" type="text" placeholder="Type a message..." autocomplete="off" />
  </div>

<script>
  const tapHere = document.getElementById("tapHere");
  const codeBox = document.getElementById("codeBox");
  const codeInput = document.getElementById("codeInput");
  const continueBtn = document.getElementById("continueBtn");
  const gate = document.getElementById("gate");
  const aiScreen = document.getElementById("aiScreen");
  const chatBox = document.getElementById("chatBox");
  const userInput = document.getElementById("userInput");

  tapHere.addEventListener("click", () => {
    codeBox.style.display = "block";
    navigator.clipboard.writeText("FEARLESS001").catch(() => {});
    tapHere.textContent = "COPIED âœ”";
    setTimeout(() => (tapHere.textContent = "TAP HERE"), 1400);
  });

  codeInput.addEventListener("input", () => {
    if (codeInput.value.trim().toUpperCase() === "FEARLESS001") {
      continueBtn.classList.add("active");
      continueBtn.disabled = false;
    } else {
      continueBtn.classList.remove("active");
      continueBtn.disabled = true;
    }
  });

  continueBtn.addEventListener("click", () => {
    if (!continueBtn.classList.contains("active")) return;
    gate.style.display = "none";
    aiScreen.style.display = "block";
    appendBot("FEARLESS AI is ready to answer your questions.");
    userInput.focus();
  });

  function appendUser(text) {
    const d = document.createElement("div");
    d.className = "msg user";
    d.textContent = text;
    chatBox.appendChild(d);
    chatBox.scrollTop = chatBox.scrollHeight;
  }
  function appendBot(text) {
    const d = document.createElement("div");
    d.className = "msg bot";
    d.textContent = text;
    chatBox.appendChild(d);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function sendToServer(msg) {
    userInput.classList.add("disabled");
    try {
      const res = await fetch("/.netlify/functions/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });
      const js = await res.json();
      if (res.ok && js.reply) appendBot(js.reply);
      else appendBot("Sorry, I did not get a reply.");
    } catch (err) {
      console.error(err);
      appendBot("Network error. Try again.");
    }
    userInput.classList.remove("disabled");
    userInput.focus();
  }

  userInput.addEventListener("keydown", (e) => {
    if (e.key !== "Enter") return;
    const t = userInput.value.trim();
    if (!t) return;
    appendUser(t);
    userInput.value = "<script>
const userInput = document.getElementById("userInput");
const chatBox = document.getElementById("chatBox");

function addUserMessage(msg){
  const div = document.createElement("div");
  div.className = "message userMsg";
  div.textContent = msg;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function addBotMessage(msg){
  const div = document.createElement("div");
  div.className = "message botMsg";
  div.textContent = msg;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// Listen for Enter key
userInput.addEventListener("keypress", async function(e){
  if(e.key === "Enter" && userInput.value.trim() !== ""){
    const userMsg = userInput.value.trim();
    addUserMessage(userMsg);
    userInput.value = "";

    // ðŸ”¹ FRONTEND FETCH CALL TO NETLIFY FUNCTION
    try {
      const response = await fetch('/.netlify/functions/chat', {
        method: 'POST',
        body: JSON.stringify({ message: userMsg })
      });
      const data = await response.json();
      addBotMessage(data.reply);
    } catch(err) {
      addBotMessage("Sorry, there was a network error.");
      console.error(err);
    }
  }
});
</script>";
    sendToServer(t);
  });

  (function showTip(){
    appendBot("Ask me anything â€” FEARLESS AI will respond.");
  })();
</script>
</body>
</html>
