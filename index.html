<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StoryBook Center</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    button {
      padding: 10px 20px;
      background-color: #2b6cb0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e4e8c;
    }
    .hidden {
      display: none;
    }
    .story-list button {
      display: block;
      width: 100%;
      margin: 8px 0;
      background-color: #4CAF50;
    }
    .story {
      text-align: left;
      padding: 20px;
      border: 1px solid #aaa;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="signup">
    <h2>Sign up to StoryBook Center</h2>
    <input type="text" id="name" placeholder="Enter your name" required /><br>
    <input type="email" id="email" placeholder="Enter your Gmail" required /><br>
    <input type="tel" id="phone" placeholder="Enter your phone number" required /><br>
    <button onclick="signup()">Continue</button>
  </div>

  <div class="container hidden" id="stories">
    <h2>Welcome to StoryBook Center</h2>
    <p>Select a story to read:</p>
    <div class="story-list">
      <button onclick="openStory(1)">The Brave Fox</button>
      <button onclick="openStory(2)">Fearless Warrior</button>
      <button onclick="openStory(3)">The Lost Treasure</button>
      <button onclick="openStory(4)">Midnight Secrets</button>
      <button onclick="openStory(5)">Dreams of Tomorrow</button>
      <button onclick="openStory(6)">Hidden Truth</button>
      <button onclick="openStory(7)">Moonlight Forest</button>
      <button onclick="openStory(8)">The Broken Sword</button>
      <button onclick="openStory(9)">Fearless X Hacker</button>
      <button onclick="openStory(10)">Endless Journey</button>
    </div>
  </div>

  <div class="container hidden" id="storyPage">
    <h2 id="storyTitle"></h2>
    <div class="story" id="storyContent"></div>
    <br>
    <button onclick="backToStories()">Back to stories</button>
  </div>

  <script>
    const storiesData = {
      1: "Once upon a time, a brave fox outsmarted hunters to save his forest friends...",
      2: "Fearless Warrior fought for justice and peace, never backing down from danger...",
      3: "A young boy found a map that led to a mysterious island of lost treasures...",
      4: "At midnight, secrets of the village came alive under the moonlight...",
      5: "Dreams of Tomorrow tells a story of a girl who could see the future...",
      6: "A detective uncovers hidden truths that change everything...",
      7: "In the Moonlight Forest, magic flowed like the wind...",
      8: "The Broken Sword was the key to an ancient prophecy...",
      9: "Fearless X Hacker stood against darkness to protect the digital world...",
      10: "Endless Journey is about hope, courage, and never giving up..."
    };

    function signup() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (name && (email || phone)) {
        document.getElementById('signup').classList.add('hidden');
        document.getElementById('stories').classList.remove('hidden');
      } else {
        alert("Please fill all fields!");
      }
    }

    function openStory(id) {
      document.getElementById('stories').classList.add('hidden');
      document.getElementById('storyPage').classList.remove('hidden');
      document.getElementById('storyTitle').textContent = Object.keys(storiesData)[id - 1];
      document.getElementById('storyContent').textContent = storiesData[id];
    }

    function backToStories() {
      document.getElementById('storyPage').classList.add('hidden');
      document.getElementById('stories').classList.remove('hidden');
    }
  </script>
</body>
</html>
