<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FEARLESS AI Access</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: #00ff99;
      text-shadow: 0 0 15px #00ff99;
      font-size: 2em;
      margin-bottom: 30px;
    }

    .input-section {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #00ff99;
      border-radius: 10px;
      padding: 30px;
      width: 280px;
      box-shadow: 0 0 15px #00ff99;
    }

    label {
      display: block;
      font-weight: bold;
      color: #00ff99;
      margin-bottom: 10px;
      font-size: 1.1em;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #00ff99;
      outline: none;
      text-align: center;
      font-size: 1em;
      color: #00ff99;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .tap-box {
      margin-top: 15px;
      background-color: #00ff99;
      color: black;
      font-weight: bold;
      border-radius: 6px;
      padding: 8px 0;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff99;
      transition: 0.3s;
    }

    .tap-box:hover {
      background-color: #00cc77;
      transform: scale(1.05);
    }

    .code-box {
      display: none;
      margin-top: 10px;
      color: #00ff99;
      background: rgba(0, 255, 153, 0.1);
      border: 1px solid #00ff99;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      font-family: monospace;
      user-select: all;
    }

    .continue-btn {
      margin-top: 20px;
      background-color: #00ff99;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 1em;
      cursor: not-allowed;
      opacity: 0.5;
      transition: 0.3s;
    }

    .continue-btn.active {
      cursor: pointer;
      opacity: 1;
      box-shadow: 0 0 15px #00ff99;
    }

    /* Welcome Page */
    #welcome {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #welcome h2 {
      color: #00ff99;
      font-size: 2em;
      margin-bottom: 15px;
      text-shadow: 0 0 20px #00ff99;
    }

    #welcome p {
      font-size: 1.2em;
      color: #ffffff;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div id="access">
    <h1>TO ACCESS FEARLESS AI</h1>

    <div class="input-section">
      <label>INPUT THE CODE</label>
      <input type="text" id="codeInput" placeholder="Enter access code">

      <div class="tap-box" id="tapHere">TAP HERE</div>
      <div class="code-box" id="codeBox">FEARLESS001</div>

      <button class="continue-btn" id="continueBtn">CONTINUE</button>
    </div>
  </div>

  <div id="welcome">
    <h2>WELCOME TO FEARLESS AI</h2>
    <p>FEARLESS AI is ready to answer all your questions ðŸ’¡ðŸ¤–</p>
  </div>

  <script>
    const tapHere = document.getElementById('tapHere');
    const codeBox = document.getElementById('codeBox');
    const codeInput = document.getElementById('codeInput');
    const continueBtn = document.getElementById('continueBtn');
    const accessPage = document.getElementById('access');
    const welcomePage = document.getElementById('welcome');

    // Show the code when "TAP HERE" is clicked
    tapHere.addEventListener('click', () => {
      codeBox.style.display = 'block';
      navigator.clipboard.writeText('FEARLESS001');
      alert('Code FEARLESS001 copied!');
    });

    // Activate Continue button when correct code is entered
    codeInput.addEventListener('input', () => {
      if (codeInput.value.trim().toUpperCase() === 'FEARLESS001') {
        continueBtn.classList.add('active');
        continueBtn.disabled = false;
      } else {
        continueBtn.classList.remove('active');
        continueBtn.disabled = true;
      }
    });

    // Continue to AI page
    continueBtn.addEventListener('click', () => {
      if (codeInput.value.trim().toUpperCase() === 'FEARLESS001') {
        accessPage.style.display = 'none';
        welcomePage.style.display = 'flex';
      }
    });
  </script>
</body>
</html>
