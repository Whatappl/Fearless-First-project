<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fearless Calculator</title>
<style>
  :root {
    --bg: linear-gradient(145deg, #000, #0b0f17);
    --accent: #00b7ff;
    --text: #f1f1f1;
    --btn: #11151c;
    --btn-hover: #1e2633;
    --shadow: 0 0 15px #00b7ff44;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: var(--bg);
    color: var(--text);
    font-family: "Poppins", sans-serif;
    overflow: hidden;
  }

  .calculator {
    background: rgba(15, 20, 30, 0.9);
    backdrop-filter: blur(10px);
    border-radius: 25px;
    box-shadow: 0 0 25px #00b7ff22, inset 0 0 15px #00b7ff11;
    width: 340px;
    padding: 25px;
    transition: transform 0.1s;
    position: relative;
    z-index: 1;
  }

  .calculator.shake {
    animation: shake 0.4s;
  }

  @keyframes shake {
    0% { transform: translateX(0px); }
    20% { transform: translateX(-8px); }
    40% { transform: translateX(8px); }
    60% { transform: translateX(-8px); }
    80% { transform: translateX(8px); }
    100% { transform: translateX(0px); }
  }

  .title {
    text-align: center;
    font-size: 1.5em;
    font-weight: 600;
    color: var(--accent);
    text-shadow: 0 0 10px var(--accent);
    letter-spacing: 1px;
    margin-bottom: 20px;
  }

  .display {
    background: #0c1018;
    border-radius: 15px;
    padding: 18px;
    text-align: right;
    font-size: 2.4em;
    box-shadow: inset 0 0 10px #00b7ff22;
    overflow-x: auto;
    margin-bottom: 20px;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
  }

  button {
    background: var(--btn);
    border: none;
    border-radius: 14px;
    padding: 18px;
    color: var(--text);
    font-size: 1.3em;
    font-weight: 500;
    transition: 0.1s ease;
    cursor: pointer;
    box-shadow: var(--shadow);
    position: relative;
    overflow: hidden;
  }

  button:active {
    transform: scale(0.9);
    box-shadow: 0 0 20px var(--accent), 0 0 40px #00b7ff88;
    background: #112030;
  }

  button:hover {
    background: var(--btn-hover);
  }

  .equal {
    background: var(--accent);
    color: #000;
    font-weight: bold;
    box-shadow: 0 0 15px #00b7ffcc;
  }

  .equal:hover {
    background: #33c9ff;
  }

  .footer {
    text-align: center;
    margin-top: 15px;
    font-size: 0.9em;
    color: #888;
  }

  /* Glow trail effect */
  .glow {
    position: absolute;
    width: 20px;
    height: 20px;
    background: var(--accent);
    border-radius: 50%;
    pointer-events: none;
    opacity: 0.8;
    transform: translate(-50%, -50%);
    animation: glowAnim 0.5s forwards;
  }

  @keyframes glowAnim {
    0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
    100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
  }
</style>
</head>
<body>
  <div class="calculator" id="calculator">
    <div class="title">Fearless Calculator</div>
    <div id="display" class="display">0</div>

    <div class="buttons">
      <button onclick="pressButton('C', event)">C</button>
      <button onclick="pressButton('DEL', event)">DEL</button>
      <button onclick="pressButton('÷', event)">÷</button>
      <button onclick="pressButton('×', event)">×</button>

      <button onclick="pressButton('7', event)">7</button>
      <button onclick="pressButton('8', event)">8</button>
      <button onclick="pressButton('9', event)">9</button>
      <button onclick="pressButton('-', event)">−</button>

      <button onclick="pressButton('4', event)">4</button>
      <button onclick="pressButton('5', event)">5</button>
      <button onclick="pressButton('6', event)">6</button>
      <button onclick="pressButton('+', event)">+</button>

      <button onclick="pressButton('1', event)">1</button>
      <button onclick="pressButton('2', event)">2</button>
      <button onclick="pressButton('3', event)">3</button>
      <button onclick="pressButton('=', event)" class="equal">=</button>

      <button onclick="pressButton('0', event)">0</button>
      <button onclick="pressButton('.', event)">.</button>
    </div>

    <div class="footer">© 2025 Fearless Technologies</div>
  </div>

<audio id="tapSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>

<script>
  const display = document.getElementById("display");
  const tapSound = document.getElementById("tapSound");
  const calculator = document.getElementById("calculator");
  let currentInput = localStorage.getItem("lastCalc") || "0";

  updateDisplay();

  function updateDisplay() {
    display.textContent = currentInput;
    localStorage.setItem("lastCalc", currentInput);
  }

  function vibrateShort() {
    if (navigator.vibrate) navigator.vibrate(20);
  }

  function playSound() {
    tapSound.currentTime = 0;
    tapSound.play();
  }

  function shakeCalculator() {
    calculator.classList.add("shake");
    setTimeout(() => calculator.classList.remove("shake"), 400);
  }

  function createGlow(x, y) {
    const glow = document.createElement("div");
    glow.className = "glow";
    glow.style.left = x + "px";
    glow.style.top = y + "px";
    document.body.appendChild(glow);
    setTimeout(() => glow.remove(), 500);
  }

  function pressButton(val, event) {
    playSound();
    vibrateShort();
    createGlow(event.clientX, event.clientY);

    if (val === "C") clearDisplay();
    else if (val === "DEL") deleteLast();
    else if (val === "=") calculate();
    else if (["+", "-", "×", "÷"].includes(val)) appendSymbol(val);
    else appendNumber(val);
  }

  function appendNumber(num) {
    if (currentInput === "0") currentInput = "";
    currentInput += num;
    updateDisplay();
  }

  function appendSymbol(symbol) {
    currentInput += " " + symbol + " ";
    updateDisplay();
  }

  function clearDisplay() {
    currentInput = "0";
    updateDisplay();
  }

  function deleteLast() {
    currentInput = currentInput.trim();
    if (currentInput.length <= 1) currentInput = "0";
    else currentInput = currentInput.slice(0, -1);
    updateDisplay();
  }

  function calculate() {
    try {
      let expression = currentInput.replace(/×/g, "*").replace(/÷/g, "/");
      let result = eval(expression);
      if (!isFinite(result)) throw new Error("Invalid");
      currentInput = result.toString();
      updateDisplay();
    } catch {
      currentInput = "Error";
      updateDisplay();
      shakeCalculator();
    }
  }
</script>
</body>
</html>
