<!DOCTYPE html>
<html>
<head>
  <title>Fearless AI Chat</title>
  <style>
    body { font-family: Arial; background:#000; color:#0f0; text-align:center; padding:20px; }
    #chatBox { width:90%; max-width:400px; height:300px; background:#111; margin:10px auto; overflow-y:auto; padding:10px; border-radius:5px; }
    input { width:70%; padding:8px; border-radius:5px; border:none; background:#222; color:#0f0; }
    button { padding:8px 15px; border-radius:5px; border:none; background:#0f0; color:#000; cursor:pointer; }
  </style>
</head>
<body>

<h1>Fearless AI Chat</h1>

<div id="chatBox"></div>

<input type="text" id="userInput" placeholder="Type your message">
<button onclick="sendMessage()">Send</button>

<script>
const chatBox = document.getElementById('chatBox');

async function sendMessage() {
  const input = document.getElementById('userInput');
  const msg = input.value.trim();
  if(!msg) return;

  // Show user message
  chatBox.innerHTML += `<div>You: ${msg}</div>`;

  // Call backend
  const response = await fetch('/.netlify/functions/chat', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({message: msg})
  });
  const data = await response.json();

  chatBox.innerHTML += `<div>Fearless AI: ${data.reply}</div>`;
  input.value = '';
  chatBox.scrollTop = chatBox.scrollHeight;
}
</script>

</body>
</html>
