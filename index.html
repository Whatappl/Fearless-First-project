<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ACCESS FEARLESS</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #00ff99;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
    }
    h1 { margin-bottom: 20px; }
    .box {
        background: rgba(0,0,0,0.6);
        padding: 20px;
        border: 2px solid #00ff99;
        border-radius: 10px;
        width: 300px;
        margin-bottom: 20px;
    }
    input[type="text"] {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 2px solid #00ff99;
        background: rgba(0,0,0,0.7);
        color: #00ff99;
        text-align: center;
        font-size: 16px;
    }
    button {
        padding: 10px 20px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        background: #00ff99;
        color: black;
        cursor: pointer;
    }
    button:hover { background: #00cc77; }
    #codeBox { display: none; margin-top: 15px; }
</style>
</head>
<body>

<h1>ACCESS FEARLESS NUMBER</h1>
<div class="box" id="accessBox">
    <button id="tapBtn">TAP TO CONTINUE</button>
</div>

<div class="box" id="codeBox">
    <p>Your device has been locked. Contact FEARLESS for code.</p>
    <input type="text" id="unlockCode" placeholder="Enter code to unlock">
    <button id="unlockBtn">UNLOCK</button>
    <p id="message"></p>
</div>

<script>
    const tapBtn = document.getElementById('tapBtn');
    const accessBox = document.getElementById('accessBox');
    const codeBox = document.getElementById('codeBox');
    const unlockBtn = document.getElementById('unlockBtn');
    const unlockCode = document.getElementById('unlockCode');
    const message = document.getElementById('message');

    // Show locked device screen after tapping
    tapBtn.addEventListener('click', () => {
        accessBox.style.display = 'none';
        codeBox.style.display = 'block';
    });

    // Unlock code check
    unlockBtn.addEventListener('click', () => {
        if (unlockCode.value === '5575') {
            message.style.color = '#00ff99';
            message.textContent = "Device unlocked! ✅";
        } else {
            message.style.color = 'red';
            message.textContent = "Incorrect code. ❌";
        }
    });
</script>

</body>
</html>
